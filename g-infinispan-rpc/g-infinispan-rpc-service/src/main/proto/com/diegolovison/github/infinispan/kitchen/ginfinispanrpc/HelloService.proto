syntax = "proto3"; // what syntax is used
option java_multiple_files = true; // everything will be generated in individual files
package com.diegolovison.github.infinispan.kitchen.ginfinispanrpc; // package we want to use for our generated Java classes

// service contract
service HelloService {
    rpc hello(HelloRequest) returns (HelloResponse);
}

// request payload
message HelloRequest {
    string firstName = 1;
    string lastName = 2;
}

// response payload
message HelloResponse {
    string greeting = 1;
}